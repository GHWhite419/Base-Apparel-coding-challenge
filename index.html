<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header class="banner">
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <article>
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 900px)">
        <img src="images/hero-mobile.jpg" alt="">
      </picture>
      <section>
        <header>
          <span>We're</span>
          <h1>coming soon</h1>
        </header>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <div class="email-input">
            <input type="email" id="email" placeholder="Email Address">
            <img src="images/icon-error.svg" class="error" aria-hidden="true">
            <img src="images/icon-arrow.svg" class="submit" aria-hidden="true">
          </div>
          <p class="error-msg"></p>
        </form>
      </section>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Galen White.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
